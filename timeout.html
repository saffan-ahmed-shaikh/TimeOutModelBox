<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
    <div class="container" id="cont">
        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Time Out Modal Box</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="fs-3 fw-bold text-center">Time left = <span id="timer"></span></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="location.reload()">Close</button>
                        <button type="button" class="btn btn-primary" onclick="clearAll()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script>
        //Modal Box Code Start From Here
        var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
            keyboard: false
        });
        var idleTime = 0

        document.addEventListener('mousemove', resetIdleTime, false);
        document.addEventListener('keypress', resetIdleTime, false);
        document.addEventListener('scroll', resetIdleTime, false);

        function resetIdleTime() {
            idleTime = 0
        }


        function checkIfIdle() {
            idleTime += 1000
            console.log(idleTime)
            if (idleTime >= 5000) {
                modal()
                clearInterval(idleInterval)
            }
        }

        var idleInterval = setInterval(checkIfIdle, 1000);

        function modal() {
            //location.href = 'modal.html'
            myModal.show()
            timerCount()
        }

        // function close() {
        //     //location.href = 'modal.html'
        //     myModal.hide()
        //     document.getElementById('timer').innerHTML = 00 + ":" + 00;
        // }

        function timerCount() {
            document.getElementById('timer').innerHTML = 00 + ":" + 30;
            startTimer();
        }

        function startTimer() {
            var presentTime = document.getElementById('timer').innerHTML;
            var timeArray = presentTime.split(/[:]+/);

            var m = timeArray[0];

            var s = checkSecond((timeArray[1] - 1));

            if (s == 59) {
                m = m - 1
            }
            if (m < 0) {
                return
            }
            if (s == 0 && m == 0) {
                location.reload();
            }
            document.getElementById('timer').innerHTML = m + ":" + s;
            setTimeout(startTimer, 1000);
            console.log("s", s);
            let m_data = {
                "sec": s
            }
            show_data(m_data);
        }

        function checkSecond(sec) {
            if (sec < 10 && sec >= 0) {
                sec = "0" + sec
            }; // add zero in front of numbers < 10
            if (sec < 0) {
                sec = "59"
            };
            return sec;

        }

        function show_data(data) {
            function clearAll() {
                clearTimeout(data.sec);
            }
        }
    </script>
</body>

</html>
